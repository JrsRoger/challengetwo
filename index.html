<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Primary Meta Tags -->
<title>| NFT preview card component</title>
<meta name="title" content="| NFT preview card component">
<meta name="description" content="Our Equilibrium collection 
promotes balance and calm.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://jrsroger.github.io/challengetwo/">
<meta property="og:title" content="| NFT preview card component">
<meta property="og:description" content="Our Equilibrium collection 
promotes balance and calm.">
<meta property="og:image" content="./imagetag.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://jrsroger.github.io/challengetwo/">
<meta property="twitter:title" content="| NFT preview card component">
<meta property="twitter:description" content="Our Equilibrium collection 
promotes balance and calm.">
<meta property="twitter:image" content="./imagetag.jpg">
    <title>| NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" class="mainimg" />
        <div>
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" class="avatar" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
